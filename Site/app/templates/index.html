<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" type="text/css" href="../static/mainstyle.css">

    <!--Icon in bar-->
    <link rel="icon" href="../static/images/Dublin_Bikes_logo.jpg" type="image/jpg">
    <script src="../static/skycons.js"></script>
    <script src="../static/scripts.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD_A2XKU-wVSr9dGPoYBxir0vI2ieENbCo&libraries=visualization&callback=initMap"></script>

  </head>

  <body>

      <!-- Header -->
      <header id="headerbox">
        <h1 style="margin-bottom: 0;">
          <img src="../static/images/Dublin_Bikes_logo.jpg">
        </h1>
        <hr style="width: 20%;margin-top:0%;margin-bottom: 0%">
        <p>
          Station Number:
          <select id="station_number_find" onchange=find_by_number()>
            <option value='default'>All</option>
          </select>
          <script>populate_station_number_dropdown();</script>
        </p>

      </header>
      <div style="clear:both;"></div>
      
      <!-- Main Body: Map and interactive info window -->
      <div id="contentwindow">

        <div id="sidenav_wrapper">
          <div id="sidenav">
            
          </div>
        </div>

        <div id="map_container">
          <div id="map">
          <!-- This is empty for the map to be placed in -->
          </div>
        
          <div id="infobox">
            <div class="dropdown">
              <button class="dropbtn" >Dropdown</button>
              <div class="dropdown-content">
                <a href="#" onclick="clickHandler(1)">Close</a>
                <a href="#" onclick="clickHandler(2)">Graphs</a>
                <a href="#" onclick="clickHandler(3)">Forecasts</a>
              </div><br>
            </div><br>

            <div id="infoboxcontent">
              <!-- Information Table: Contains info on bikes and weather -->
              <table id="information-table">
              <thead>
                  <h2 id="station">Dublin Bikes</h2>
                  <hr style="width: 40%">
              </thead>
              <tbody>
                <tr>
                  <td>
                    <h3 style ="margin-bottom: 10px;">
                      Weather
                    </h3>
                  </td>
                  <td>
                    <h3>
                      Status:
                    </h3>
                  </td>
                  <td>
                    <p>
                      Open
                    </p>
                  </td>
                </tr>
                <tr>
                  <td rowspan="2">
                      <p>
                        <canvas id = "weathericon" class="clear-day" width="50" height="50"></canvas>
                      </p>
                  </td>
                  <td>
                    <h3>
                      Available Bikes:
                    </h3>
                  </td>
                  <td>
                    <p id ="avbikes">
                      Loading...
                    </p>
                  </td>
                </tr>
                <tr>
                  <td>
                    <h3>
                      Available Stands
                    </h3>
                  </td>
                  <td>
                    <p id ="avstands">
                      Loading...
                    </p>
                  </td>
                </tr>
              </tbody>
              </table>
            <hr style="width: 30%; ">

            </div>
          </div>
        </div>
      </div>

      <!-- Footer -->
      <footer id=footerbox>
        <!-- Place Toggle Options Here -->
        <ul id="toggle_list">
          <li>
            Weather:
            <label class="switch">
                <input type="checkbox">
                <span class="slider"></span>
            </label>
          </li>
          <li>
            Station colors:
            <label class="switch">
                <input type="checkbox">
                <span class="slider"></span>
            </label>
          </li>
          <li>
            Hide Empty:
            <label class="switch">
                <input type="checkbox">
                <span class="slider"></span>
            </label>
          </li>
          <li>
            Heatmap:
            <label class="switch">
                <input type="checkbox">
                <span class="slider"></span>
            </label>
          </li>
        </ul>
      </footer>

  </body>
</html>
