<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>

  <body>
      <header id="headerbox">
        <h1 style="margin-bottom: 0">Dublin Bikes</h1>
          <hr style="width: 20%">
        <p>Realtime Information</p>
      </header>



      <div id="contentwindow">
        <div id="map"></div>
          <div id="infobox">
          <div class="dropdown">
              <button class="dropbtn" >Dropdown</button>
              <div class="dropdown-content">
                <a href="#" onclick="clickHandler(1)">Close</a>
                <a href="#" onclick="clickHandler(2)">Find Station</a>
                <a href="#" onclick="clickHandler(3)">Forecast Centre</a>
          </div>
          <br>
              </div>
          <br>
          <div id="infoboxcontent">
          <h2 id="station">Dublin Bikes</h2>
              <hr style="width: 40%">
            <h3>Status</h3>
            <p>Open/Closed</p>
          <hr style="width: 30%">
              <h3 style= "display: inline-block; margin-bottom: 0;">Available  Bikes:</h3>
              <p style= "display: inline-block; margin-bottom: 0;">100</p>
              <br>
              <h3 style= "display: inline-block; margin-top: 0;">Available Stands:</h3>
              <p style= "display: inline-block; margin-bottom: 0;">100</p>
          <hr style="width: 30%">
              <h3 style ="margin-bottom: 10px;">Weather</h3>
              <img src="../static/images/sunnyicon.png" alt="Sunny" style="width:50px;height:50px;">
          <hr style="width: 10%">
          </div>


      </div>
      </div>
      <footer id=footerbox>
        <h3>Dublin Bikes</h3>
      </footer>




    <script>
    //MAP CODE
      var map;
      var geocoder;
      var infowindow
      function initMap() {
        infowindow = new google.maps.InfoWindow();
        geocoder = new google.maps.Geocoder;
        map = new google.maps.Map(document.getElementById('map'), {
          zoom: 12,
          center: {lat: 53.349, lng: -6.2603},
          mapTypeId: 'terrain'
        });
        var script = document.createElement('script');
        script.src = map.data.loadGeoJson('../static/localjson.json');
        document.getElementsByTagName('head')[0].appendChild(script);

        map.data.addListener('click', function(event) {
            var stationname = event.feature.getProperty("name");
            $("#map").css("width","50%");
            $("#infobox").css("width","49%");
            $("#infobox").css("visibility","visible");
            $("#station").text(stationname);
        });
      }
    </script>

    <script>
    function clickHandler(val){
    if (val == 1 ) {
          $("#map").css("width","100%");
          $("#infobox").css("width","0%");
          $("#infobox").css("visibility","hidden");
         document.documentElement.scrollTop = 0;
    }
    else if (val == 2){
        $("#station").text("UNDER CONSTRUCTION");

    }
    else if (val == 3) {
        $("#station").text("UNDER CONSTRUCTION");

    }
    }

      </script>


    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD_A2XKU-wVSr9dGPoYBxir0vI2ieENbCo&callback=initMap">
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js">
    </script>
  </body>
</html>
