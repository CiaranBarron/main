<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" type="text/css" href="../static/mainstyle.css">

    <!--Icon in bar-->
    <link rel="icon" href="../static/images/Dublin_Bikes_logo.jpg" type="image/jpg">
    <script src="../static/skycons.js"></script>
    <script src="../static/scripts.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD_A2XKU-wVSr9dGPoYBxir0vI2ieENbCo&libraries=visualization&callback=initMap"></script>

  </head>

  <body>

      <!-- Header -->
      <header id="headerbox">
        <h1 style="margin-bottom: 0;">
          <img src="../static/images/Dublin_Bikes_logo.jpg">
        </h1>
        <hr style="width: 20%;margin-top:0%;margin-bottom: 0%">
        <p>
          Station Number:
          <select id="station_number_find" onchange=find_by_number()>
            <option value='default'>All</option>
          </select>
          <script>populate_station_number_dropdown();</script>
        </p>

      </header>
      <div style="clear:both;"></div>
      <!-- Main Body: Map and interactive info window -->
      <div id="contentwindow">
        <div id="map"></div>
          <div id="infobox">

            <div class="dropdown">
              <button class="dropbtn" >Dropdown</button>
              <div class="dropdown-content">
                <a href="#" onclick="clickHandler(1)">Close</a>
                <a href="#" onclick="clickHandler(2)">Graphs</a>
                <a href="#" onclick="clickHandler(3)">Forecasts</a>
              </div><br>
            </div><br>

            <div id="infoboxcontent">

              <table id="information-table">
                <thead>
                    <h2 id="station">Dublin Bikes</h2>
                    <hr style="width: 40%">
                </thead>
                <tbody>
                  <tr>
                    <td><h3 style ="margin-bottom: 10px;">Weather</h3></td>
                    <td><h3>Status:</h3></td>
                    <td><p>Open</p></td>
                  </tr>
                  <tr>
                    <td rowspan="2">
                        <p>
                            <canvas id = "weathericon" class="clear-day" width="50" height="50">
                            </canvas>
                        </p>
                    </td>
                    <td><h3>Available Bikes:</h3></td>
                    <td><p id ="avbikes">Loading...</p></td>
                  </tr>
                  <tr>
                    <td><h3>Available Stands</h3></td>
                    <td><p id ="avstands">Loading...</p></td>
                  </tr>
                </tbody>
              </table>


              <!-- <h2 id="station">Dublin Bikes</h2>

              <h3>Status</h3>
              <p>Open/Closed</p>
              <hr style="width: 30%">
              <h3>Available  Bikes:</h3>
              <p id ="avbikes" style= "display: inline-block; margin-bottom: 0;">Loading...</p>
              <br>
              <h3>Available Stands:</h3>
              <p id ="avstands" style= "display: inline-block; margin-bottom: 0;">Loading...</p> -->
              <!-- <hr style="width: 30%">
              <h3 style ="margin-bottom: 10px;">Weather</h3>
              <p style="margin-bottom: 12%"><canvas id = "weathericon" style = "margin-left: 48%; margin-right: 50%;" class="clear-day" width="50" height="50"></canvas></p> -->

              <hr style="width: 30%; ">
            </div>
        </div>
      </div>

      <!-- Footer -->
      <footer id=footerbox>
        <h3>Dublin Bikes</h3>
      </footer>

  </body>
</html>
