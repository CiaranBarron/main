<!DOCTYPE html>
<html>
  <head>
      <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <style>
      #map {
        height: 100%;
      }
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>	       
    //MAP CODE  
      var map;
      var geocoder;
      var infowindow 
      function initMap() {
        infowindow = new google.maps.InfoWindow();
        geocoder = new google.maps.Geocoder;
        map = new google.maps.Map(document.getElementById('map'), {
          zoom: 12,
          center: {lat: 53.349, lng: -6.2603},
          mapTypeId: 'terrain'
        });

   
        var script = document.createElement('script');
        
          
        script.src = map.data.loadGeoJson('localjson.json');
        document.getElementsByTagName('head')[0].appendChild(script);
        
          
        map.data.addListener('click', function(event) {
        var myHTML = event.feature.getProperty("name");
        infowindow.setContent("<div style='width:150px;'>"+myHTML+"</div>");
        // position the infowindow on the marker
        infowindow.setPosition(event.feature.getGeometry().get());
        // anchor the infowindow on the marker
        infowindow.setOptions({pixelOffset: new google.maps.Size(0,-30)});
        infowindow.open(map);
        });
      }

      // Loop through the results array and place a marker for each
      // set of coordinates.
      
  
      
     
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD_A2XKU-wVSr9dGPoYBxir0vI2ieENbCo&callback=initMap">
    </script>
  </body>
</html>
